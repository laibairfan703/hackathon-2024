<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coranu - Create a post</title>
     <!-- FIREBASE -->
     <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
     <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
    <!-- BUNDLES - FONT AWESOME & BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS - SHORTCUT ICON & STYLESHEET -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
</head>

<body>
    <!-- BOOTSTRAP BUNDLE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- --- -->
    <div class="main">
        <div class="nav-bar">
            <img src="../images/icon.png" alt="icon" height="50px">
            <input type="search" placeholder="Search" id="search-bar" name="search">
            <div class="links">
                <a href="#">Home</a>
                <a href="#">Market</a>
                <a href="../index.html">Blog</a>
                <a href="#">Career&nbsp;<span id="hire"
                        style="font-size: 10px; background-color: var(--main-color); color: #ffffff; border-radius: 10px; font-weight: 500; padding: 3px;">Hiring</span></a>
            </div>
            <!-- GET STARTED -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                style="border-radius: 7px;" id="getStartedBtn">
                Get Started
            </button>
            <button type="button" class="btn btn-primary" style="border-radius: 7px; display: none;"  id="logout">
                Log Out
            </button>
            <a href="../pages/create.html" id="createPostLink" class="btn btn-primary" style="display: none;">Create a
                post</a>
                <img src="../images/profile.jpg" id="profileIcon" class="profilePic" alt="Profile Photo" height="50px"
                style=" border-radius: 50%;" />
            <!-- MODAL -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Login/Signup</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                             <button type="button" class="btn btn-primary" id="login-google" style="margin: auto; width: 450px;" >Signup/Login with
                                Google</button>
                            <br />
                            <br />
                            <label>Email <br /><input type="email" name="email" id="email" placeholder="Email"
                                    required></label><br /><br />
                            <label>Password <br /><input type="password" name="password" id="password"
                                    placeholder="Password" required></label><br /><br /><br />
                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn btn-primary" id="login">Log In</button>
                            <button type="button" class="btn btn-primary" id="signup">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- MODAL - ENDED -->
        </div>
        <!-- CREATE A BLOG -->
        <div class="header blog">
            <h2 style="font-weight: 700;">Create a New Blog Post</h2>
            <br />
            <label>Category:
                <select id="categoryInput">
                    <option value="Company">Company</option>
                    <option value="Design">Design</option>
                    <option value="Technology">Technology</option>
                    <option value="Crypto">Crypto</option>
                    <option value="Artificial Intelligence">Artificial Intelligence</option>
                    <option value="Work">Work</option>
                    <option value="Guidelines">Guidelines</option>
                    <option value="Mentorship">Mentorship</option>
                    <option value="Tutorial">Tutorial</option>
                    <option value="Training">Training</option>
                    <option value="Career">Career</option>
                    <option value="Self Care">Self Care</option>
                </select>
            </label><br />

            <label style="margin-top: 10px;">Heading: <input type="text" id="headingInput"
                    style="padding-right: 550px;"></label><br />

            <label style="margin-top: 10px;">Content (max 5000 characters):</label><br />
            <textarea id="contentInput" maxlength="5000"
                style="width: 800px; min-height: 300px; max-height: 300px; overflow-y: hidden;"></textarea><br />
            <br />
            <button class="btn btn-primary" id="createPostBtn">Create Post</button>
        </div>
        <div class="header posts">
            <h3 style="font-weight: 700;">Recent Posts:</h3>
            <div  id="recentPostsContainer">

            </div>
        </div>
        <!-- -- -->
        <!-- FOOTER -->
        <div class="footer">
            <div class="footer-box">
                <p style="color: var(--main-color); padding-top: 22px;">Stay up to date</p>
                <h3 style="font-weight: 700;">Join Our Newletter</h3>
                <input type="email" style="padding: 10px; padding-right: 100px;" placeholder="Enter your Email"
                    id="newsletter-email" name="newsletter-email" required> <button type="submit"
                    style="background-color: var(--main-color); color: #ffffff; border-radius: 5px; border-style: none; padding: 10px;">Submit</button>
                <p style="margin-top: 10px;">*You can unsubscribe anytime</p>
            </div>
            <div class="footer-image">
                <img style="position: realtive; left: 65%;" id="image" src="../images/design.png" height="200px">
            </div>
        </div>
    </div>
    <!-- --- -->
    <!-- FIREBASE-LINKS -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="../firebasejs/firebase-website.js"></script>
</body>

</html>
